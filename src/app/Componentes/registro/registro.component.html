<div class="text-center" *ngIf="isLogged; else isLoggedOut">
  <h2>Ya has inciado sesion</h2>
</div>
<ng-template #isLoggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Registro nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Crear cuenta</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (submit)="onRegister()" novalidate>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control"
            [(ngModel)]="nombre" required="">
          </div>
          <div class="form-group">
            <label for="nombreUsuario">Nombre de usuario</label>
            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
            [(ngModel)]="nombreUsuario" required="">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control"
            [(ngModel)]="email" required="">
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="text" name="password" id="password" class="form-control"
            [(ngModel)]="password" required="">
          </div>
          <div class="form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesion</button>
          </div>

        </form>
        <div *ngIf="f.submitted && isRegistedfail" class="alert alert-danger mt-3"><h2>hubo un error {{errorMsj}}</h2></div>
      </div>
    </div>
  </div>
</ng-template>
